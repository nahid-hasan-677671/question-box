<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2 class="ask-style">Ask Away</h2>
        <form  method="post"  class="search-box">
            <input type="text" name="question-box" id="search-bar" placeholder="Question Box....">
            <button  type="submit" id="ask-me">Submit</button>
        </form> 
        <hr class="top-line">

        <div class="answer-box">
            <h2>Your Top Answer Will Appear Here</h2>
            <h2></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
